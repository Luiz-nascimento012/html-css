<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas reais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th class="cabeça" scope="col">grupo</th>
                <th class="cabeça" scope="col">nomes</th>
                <th class="cabeça" colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="mulher" rowspan="3" scope="rowgroup">mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>predador</td>
                <td>terminator</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Capitão américa</td>
                <td>Homem-aranha 2</td>
            </tr>
            
            <tr>
                <td>Cláudia</td>
                <td>Matrix</td>
                <td>fragmentado</td>
                <td>show de truman</td>
            </tr>

            <tr>
                <th class="homem" rowspan="3" scope="rowgroup">homens</th>
                <td>Bruno</td>
                <td>maluco no golfe</td>
                <td>pixels</td>
                <td>8 noites</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>Wall-e</td>
                <td>Toy Story</td>
                <td> os incríveis</td>
            </tr>

            <tr>
                <td>Fabiano</td>
                <td>The Warriors</td>
                <td>laranja mecânica</td>
                <td>donnie darko</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
