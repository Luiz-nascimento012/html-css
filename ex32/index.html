<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste básico de tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <table>
        <th colspan="3">países com mais copas do mundo</th>
        <tr>
            <td>Paises:</td>
            <td>Títulos:</td>
            <td>edição:</td>
        </tr>

        <tr>
            <td>Brasil</td>
            <td>5 títulos</td>
            <td>1958, 1962, 1970, 1994 e 2002</td>
        </tr>

        <tr>
            <td>Alemannha</td>
            <td>4 títulos</td>
            <td>1954, 1974, 1990 e 2014</td>
        </tr>
        <tr>
            <td>itália</td>
            <td>4 títulos</td>
            <td>1934, 1938, 1982 e2006</td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td>3 títulos</td>
            <td>1978, 1986 e 2022</td>
        </tr>
        <tr>
            <td>frança</td>
            <td>2 títulos</td>
            <td>1998 e 2018</td>
        </tr>
        

    </table>


</body>
</html>
