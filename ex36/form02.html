<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprimorar formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8">
        </p>

        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
